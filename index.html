<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards con Login</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/906/906310.png " type="image/png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="loginContainer">
        <div class="login-box">
            <h2>üîê Acceso</h2>
            <p>Ingresa tu contrase√±a para estudiar</p>
            <input type="password" id="passwordInput" placeholder="Contrase√±a...">
            <button id="loginBtn">Entrar</button>
            <p id="loginError" style="color: var(--danger); display: none; margin-top: 10px;">Contrase√±a incorrecta</p>
        </div>
    </div>

    <div id="appContainer" class="hidden">
        
        <button id="themeToggle">Modo Oscuro</button>
        <button id="logoutBtn" style="position: fixed; top: 15px; left: 15px; background: var(--danger); border: none; color: white; padding: 8px 14px; border-radius: 20px; cursor: pointer; font-weight: 600; z-index: 10;">Salir</button>

        <header>
            <h1>üìò Flashcards Excel</h1>
        </header>

        <input type="file" id="excelFile" accept=".xlsx,.xls">
        
        <div id="flashcard">
             <div class="card-inner" id="cardInner">
                <div class="card-face front" id="frontText">Cargue un archivo Excel</div>
                <div class="card-face back" id="backText">Respuesta</div>
            </div>
        </div>
        
        <div id="counter">0 / 0</div>
        
        <div id="controls">
             <button class="nav-btn" onclick="prevCard()">‚üµ</button>
             <button class="nav-btn" onclick="nextCard()">‚ü∂</button>
        </div>
    
    </div>

    <script src="js/script.js"></script>
</body>
</html>
